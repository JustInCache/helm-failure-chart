apiVersion: v1
kind: Service
metadata:
  name: {{ include "hfc.fullname" . }}-redis
  labels:
    {{- include "hfc.labels" . | nindent 4 }}
    app: redis
spec:
  type: {{ .Values.redis.service.type }}
  ports:
    - port: {{ .Values.redis.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    app: redis
